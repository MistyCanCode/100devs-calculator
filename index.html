<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is where i made a calculator">
    <meta name="keywords" content="calculator, 100devs, leonnoel">
    <title>Misty's Calculator</title>

    	<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="calculator">
        <label for="whiteBox">
            <input type="text" class="calcScreen" value="0" disabled/>
        </label>
        <section class="calculatorButtons">
            <button type="button" value="7" id="seven">7</button>
            <button type="button" value="8" id="eight">8</button>
            <button type="button" value="9" id="nine">9</button>
            <button type="button" value="/" id="divide">&divide;</button>

            <button type="button" value="4" id="four">4</button>
            <button type="button" value="5" id="five">5</button>
            <button type="button" value="6" id="six">6</button>
            <button type="button" value="*" id="times">&times;</button>

            <button type="button" value="1" id="one">1</button>
            <button type="button" value="2" id="two">2</button>
            <button type="button" value="3" id="three">3</button>
            <button type="button" value="+" id="plus">+</button>

            <button type="button" value="0" id="zero">0</button>
            <button type="button" value="." id="decimal">.</button>
            <button type="button" value="-" id="minus">&minus;</button>
            <button type="button" value="C" id="c" class="allClear">C</button>
            <button type="button" value="=" id="equal">=</button>
            
        </section>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
